name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022, ubuntu-latest]
        include:
          - os: windows-2022
          - os: ubuntu-latest
            container: registry.gitlab.steamos.cloud/steamrt/sniper/sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: LuaUnlocker

      - name: Checkout Metamod
        uses: actions/checkout@v4
        with:
          repository: alliedmodders/metamod-source
          ref: master
          path: mmsource-2.0
          submodules: recursive

      - name: Checkout HL2SDK
        uses: actions/checkout@v4
        with:
          repository: alliedmodders/hl2sdk
          ref: cs2
          path: hl2sdk-cs2

      - name: Patch HL2SDK (va_list fix)
        run: |
          sed -i 's/m_ReuseList = List;/va_copy(m_ReuseList, List);/g' hl2sdk-cs2/public/tier0/platform.h

      - name: Install Protobuf (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev

      - name: Install Protobuf (Windows)
        if: matrix.os == 'windows-2022'
        run: |
          # Install precompiled protobuf instead of vcpkg
          $version = "21.12"
          $url = "https://github.com/protocolbuffers/protobuf/releases/download/v$version/protoc-$version-win64.zip"
          curl -L -o protoc.zip $url
          Expand-Archive -Path protoc.zip -DestinationPath protoc_dist
    
          # Set environment variables
          echo "PROTOC_PATH=$pwd\protoc_dist\bin\protoc.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "PROTOBUF_INCLUDE=$pwd\protoc_dist\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Regenerate Protobuf Files (Windows)
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          cd LuaUnlocker/protobuf
          & "$env:PROTOC_PATH" --cpp_out=generated -I include *.proto

      - name: Debug Protobuf Installation (Windows)
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          echo "Protoc path: $env:PROTOC_PATH"
          ls "$env:PROTOC_PATH"

      - name: Regenerate Protobuf Files (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd LuaUnlocker/protobuf
          protoc --cpp_out=generated *.proto

      - name: Copy Protobuf Headers to SDK (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p hl2sdk-cs2/public
          cp LuaUnlocker/protobuf/generated/*.pb.h hl2sdk-cs2/public/

      - name: Copy Protobuf Headers to SDK (Windows)
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path hl2sdk-cs2/public
          Copy-Item -Path LuaUnlocker/protobuf/generated/*.pb.h -Destination hl2sdk-cs2/public/


      - name: Checkout AMBuild
        uses: actions/checkout@v4
        with:
          repository: alliedmodders/ambuild
          path: ambuild

      - name: Install AMBuild
        run: |
          cd ambuild && python setup.py install && cd ..

      - name: Install Clang 16
        if: matrix.os == 'ubuntu-latest'
        run: |
          apt update && apt install -y clang-16
          ln -sf /usr/bin/clang-16 /usr/bin/clang && ln -sf /usr/bin/clang++-16 /usr/bin/clang++

      - name: Verify libtier0.so (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ ! -f "hl2sdk-cs2/lib/linux64/libtier0.so" ]; then
            echo "libtier0.so missing - creating dummy file"
            mkdir -p hl2sdk-cs2/lib/linux64
            touch hl2sdk-cs2/lib/linux64/libtier0.so
          fi

      - name: Verify Vcpkg Structure (Windows)
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          Write-Output "Workspace contents:"
          Get-ChildItem -Path $env:GITHUB_WORKSPACE -Depth 2
          Write-Output "Vcpkg installed files:"
          Get-ChildItem -Path "$env:GITHUB_WORKSPACE\vcpkg\installed\x64-windows" -Recurse

      - name: Build (Windows)
        if: matrix.os == 'windows-2022'
        working-directory: LuaUnlocker
        shell: pwsh
        run: |
          # Add protobuf includes to compiler path
          $env:INCLUDE = "$env:PROTOBUF_INCLUDE;$env:INCLUDE"
          
          mkdir build
          cd build
          python ../configure.py --enable-optimize --symbol-files --sdks cs2
          ambuild

      - name: Build (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        working-directory: LuaUnlocker
        shell: bash
        run: |
          mkdir build && cd build
          python ../configure.py --enable-optimize --symbol-files --sdks cs2 --include-dir /usr/include
          ambuild

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}
          path: LuaUnlocker/build/package

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Package
        run: |
          version=`echo $GITHUB_REF | sed "s/refs\/tags\///"`
          if [ -d "./Linux/" ]; then
            cd ./Linux/
            tar -czf ../${{ github.event.repository.name }}-${version}-linux.tar.gz addons
            cd -
          fi
          if [ -d "./Windows/" ]; then
            cd ./Windows/
            zip -r ../${{ github.event.repository.name }}-${version}-windows.zip addons
            cd -
          fi

      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.event.repository.name }}-*
          tag: ${{ github.ref }}
          file_glob: true
